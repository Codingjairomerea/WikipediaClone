<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="title">
        <div class="title_container">            
            <span class="wikipedia"><span class="log_1">W</span><span class="log_2">ikipedi</SPan><span class="log_3">A</span></span>
            <span class="subtitle">The Free Encyclopedia</span>
        </div>
    </header>
    <main>
        <div class="hero_container">
            <div class="hero_item english item_left">
                <a class="hero_h3" href="https://en.wikipedia.org/wiki/Main_Page">English</a>
                <span class="hero_span">6 203 000+ articles</span>
            </div>
            <div class="hero_item español item_right">
                <a class="hero_h3" href="https://es.wikipedia.org/wiki/Wikipedia:Portada">Español</a>
                <span class="hero_span">1 645 000+ artículos</span>
            </div>
            <div class="hero_item japanese item_left">
                <a class="hero_h3" href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8">日本語</a>
                <span class="hero_span">1 242 000+ 記事</span>
            </div>
            <div class="hero_item deutsch item_right">
                <a class="hero_h3" href="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite">Deutsch</a>
                <span class="hero_span">2 508 000+ Artikel</span>
            </div>
            <div class="hero_item polish item_left">
                <a class="hero_h3" href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0">Русский</a>
                <span class="hero_span">1 656 000+ статей</span>
            </div>
            <div class="hero_item french item_right">
                <a class="hero_h3" href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal">Français</a>
                <span class="hero_span">2 275 000+ articles</span>
            </div>
            <div class="hero_item italian item_left">
                <a class="hero_h3" href="https://it.wikipedia.org/wiki/Pagina_principale">Italiano</a>
                <span class="hero_span">1 656 000+ voci</span>
            </div>
            <div class="hero_item chinese item_right">
                <a class="hero_h3" href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5">条目</a>
                <span class="hero_span">1 161 000+ 条目</span>
            </div>
            <div class="hero_item portuguese item_left">
                <a class="hero_h3" href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">Português</a>
                <span class="hero_span">1 048 000+ artigos</span>
            </div>
            <div class="hero_item polski item_right">
                <a class="hero_h3" href="https://pl.wikipedia.org/wiki/Wikipedia:Strona_g%C5%82%C3%B3wna">Polski</a>
                <span class="hero_span">1 442 000+ hasel</span>
            </div>
            <div class="central_logo_container">
                <img class="central_logo" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
